<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagination Example</title>
	<link rel="stylesheet" href="pagination.css">
</head>

<body>
	<div id="data-container">
		<h1> Pagination in HTML CSS & JavaScript</h1>
		<div class="card-container">
			<div class="card">
				<p> Card 1.</p>
			</div>
			<div class="card">
				<p> Card 2.</p>
			</div>
			<div class="card">
				<p> Card 3.</p>
			</div>
			<div class="card">
				<p> Card 4.</p>
			</div>
			<div class="card">
				<p> Card 5.</p>
			</div>
			<div class="card">
				<p> Card 6.</p>
			</div>
			<div class="card">
				<p> Card 7.</p>
			</div>
			<div class="card">
				<p> Card 8.</p>
			</div>
			<div class="card">
				<p> Card 9.</p>
			</div>
			<div class="card">

				<p> Card 10.</p>
			</div>
			<div class="card">

				<p> Card 11.</p>
			</div>
			<div class="card">

				<p> Card 12.</p>
			</div>
			<div class="card">

				<p> Card 13.</p>
			</div>
			<!-- Add more cards as needed -->
		</div>
	</div>

	<div class="pagination" id="pagination">
		<a href="#" id="prev">Previous</a>
		<a href="#" class="page-link" data-page="1">1</a>
		<a href="#" class="page-link" data-page="2">2</a>
		<a href="#" class="page-link" data-page="3">3</a>
		<a href="#" class="page-link" data-page="4">4</a>
		<!-- Add more Button -->
		<a href="#" id="next">Next</a>
		<p id="page-numbers"> </p>
	</div>

	<script src="pagination.js"> </script>
</body>

</html>
